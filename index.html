<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h3 class="point-text">CPU's point:</h3>
      <h3 class="point-text" id="banker-point-text"></h3>
      <br />
      <h3 class="point-text">Your point:</h3>
      <h3 class="point-text" id="player-point-text"></h3>
    </header>
    <div
      id="main"
      class="d-flex flex-column justify-content-between align-items-center p-5"
    >
      <div class="card" id="banker-card">
        <!-- <h3 class="point-text">Banker:</h3>
        <h3 class="point-text" id="banker-point-text"></h3> -->
      </div>
      <div class="card" id="player-card">
        <!-- <h3 class="point-text">Player:</h3>
        <h3 class="point-text" id="player-point-text"></h3> -->
      </div>
    </div>
    <div id="result"></div>
    <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-success" id="restart">Restart</button>
    </div>
  </body>
</html>
