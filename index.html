<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="d-flex flex-column">
      <div class="point-container">
        <h3 class="point-text d-inline">CPU's Card:</h3>
        <h3 class="point-text d-inline" id="banker-point-text">-</h3>
      </div>
      <div class="point-container">
        <h3 class="point-text d-inline">Your Card:</h3>
        <h3 class="point-text d-inline" id="player-point-text">-</h3>
      </div>
    </header>
    <div id="main" class="d-flex flex-column align-items-center p-3">
      <div class="card" id="banker-card">
        <!-- <h3 class="point-text">Banker:</h3>
        <h3 class="point-text" id="banker-point-text"></h3> -->
      </div>
      <div class="card" id="player-card">
        <!-- <h3 class="point-text">Player:</h3>
        <h3 class="point-text" id="player-point-text"></h3> -->
      </div>
    </div>
    <div id="result"></div>
    <div class="d-flex flex-row justify-content-center p-3">
      <button class="btn btn-success" id="start" disabled>Start</button>
      <button class="btn btn-success" id="restart">Restart</button>
    </div>
    <div class="d-flex flex-column align-items-center" id="player-info-text">
      <h5 id="bet-amount-text">Your Bet: $0</h5>
      <h5 id="balance-text">Your Current Balance: $1000</h5>
    </div>
    <div class="d-flex flex-column align-items-center" id="bet-amount-button">
      <div class="btn-group" id="add-btns">
        <button class="btn btn-warning">+100</button>
        <button class="btn btn-warning">+200</button>
        <button class="btn btn-warning">+500</button>
        <button class="btn btn-warning">+1000</button>
        <button class="btn btn-warning">All-in</button>
      </div>
      <div class="btn-group" id="subtract-btns">
        <button class="btn btn-light">-100</button>
        <button class="btn btn-light">-200</button>
        <button class="btn btn-light">-500</button>
        <button class="btn btn-light">-1000</button>
        <button class="btn btn-light">Clear Bet</button>
      </div>
    </div>
  </body>
</html>
